<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="padre">
        <div class="encabezado">
            <h2 class="titulo">Citas Agendadas</h2>
        </div>
        <div class="contenedor-1">
            <div class="filtrar">
                <label for="tipo" class="abierto">Abiertas:</label>
                <input type="radio" id="abierto" name="genero" value="abierto"><br>
                <label for="tipo" class="terminadas">Terminadas:</label>
                <input type="radio" id="terminadas" name="genero" value="terminadas"><br>
                <label for="tipo" class="anuladas">Anuladas:</label>
                <input type="radio" id="anuladas" name="genero" value="anuladas">
            </div>
            <div class="registro">
                <div class="informacion">
                    <div class="boton">
                        <button class="boton_agendar" onclick="Agendar()">Agendar Cita</button>
                    </div>
                    <div class="boton">
                        <div class="imagen_principal">
                            <img class="imagenes" src="cerdito.jpg" alt="imagen">
                            <img class="imagenes" src="perro.jpg" alt="imagen">
                            <img class="imagenes" src="gato.jpg" alt="imagen">
                            <img class="imagenes" src="pajarito.jpg" alt="imagen">
                        </div>
                    </div>
                </div>
                <div class="formulario" style="display: none;">
                    <form id="formularioCita">
                        <div class="titulo_formulario">
                            <p>Ingrese los datos</p>
                        </div>
                        <input type="text" id="nombreMascota" placeholder="Nombre de la mascota" required><br>
                        <input type="text" id="propietario" placeholder="Propietario" required><br>
                        <input type="tel" id="telefono" placeholder="Teléfono" required><br>

                        <div>
                            <select id="tipoMascota" required>
                                <option value="">Selecciona el tipo de mascota</option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                                <option value="ave">Ave</option>
                                <option value="reptil">Cerdo</option>
                            </select><br>
                        </div>

                        <input type="date" id="fecha" min="" required><br>
                        <input type="time" id="hora" min="08:00" max="18:00" required><br>
                        <textarea placeholder="Síntomas" id="sintomas" required></textarea><br>

                        <button type="submit">Agendar</button>
                        <button type="button" onclick="cancelarAgenda()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
